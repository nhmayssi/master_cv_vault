<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master CV Research Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030712;
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
        }
        .vault-bg {
            background: radial-gradient(circle at 50% 50%, #111827 0%, #030712 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body class="vault-bg">
    <div id="root">
        <!-- High-fidelity Splash Screen while React Loads -->
        <div id="splash" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;">
            <div style="width: 60px; height: 60px; border: 2px solid #1e293b; border-top-color: #06b6d4; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px;"></div>
            <h1 style="color: #f3f4f6; font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; margin-bottom: 8px;">CV RESEARCH VAULT</h1>
            <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 32px;">Initializing Encrypted Environment...</p>
            
            <div id="debug-info" style="display: none; margin-top: 20px;">
                <p style="color: #f43f5e; font-size: 0.75rem;">Security Protocol Timed Out.</p>
                <button onclick="window.location.reload()" style="margin-top: 12px; background: #1e293b; color: #94a3b8; padding: 8px 16px; border-radius: 8px; font-size: 0.75rem; border: 1px solid #334155;">Force Re-Authentication</button>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
        // If React doesn't take over in 4 seconds, show the debug button
        setTimeout(() => {
            const debug = document.getElementById('debug-info');
            if (debug && document.getElementById('splash')) {
                debug.style.display = 'block';
            }
        }, 4000);
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
